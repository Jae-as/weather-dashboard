<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
<header>
    <h1> WEATHER DASHBOARD</h1>
    <h4> SEARCH IS LIMITED TO THE US</h4>
</header>

<section>
    <div class="search-container">
    <input class="city-input" name="" id="city-search" placeholder="Atlanta">
    <input class="state-input" type="text" name="" id="state-search" list='stateCode' placeholder="GA" minlength="2" maxlength="2">
    <button onclick="triggerSearch(event);" class="search-btn" type="submit"> Search</button>
    </div>

    <div class="city-searches">
    <button class="city-btn" data-universal="atlanta,ga" onclick="triggerHistoricSearch(event);"> Atlanta, GA </button>
    <button class="city-btn" data-universal="austin,tx" onclick="triggerHistoricSearch(event);"> Austin, TX </button>
    <button class="city-btn" data-universal="chicago,il" onclick="triggerHistoricSearch(event);"> Chicago, IL </button>
    <button class="city-btn" data-universal="hoboken,nj" onclick="triggerHistoricSearch(event);"> Hoboken, NJ </button>
    <button class="city-btn" data-universal="miami,fl" onclick="triggerHistoricSearch(event);"> Miami, FL </button>
    <button class="city-btn" data-universal="new york,ny" onclick="triggerHistoricSearch(event);"> New York, NY </button>
    <button class="city-btn" data-universal="savannah,ga" onclick="triggerHistoricSearch(event);"> Savannah, GA </button>
    <button class="city-btn" data-universal="seattle,wa" onclick="triggerHistoricSearch(event);"> Seattle, WA </button>
    </div>
</section>

<section class="selected-city-info">
    <h2 class="selected-city" id="selected-city"> </h2>
</section>
<section class="todays-info">
    <h3 class="todays-date" id="todays-date"> </h3>
    <img alt="weather icon" class="weather-icon" id="day-0-icon" src="http://openweathermap.org/img/wn/10d@2x.png">
</section>


<section class="selected-city-weather">

<div class="card-column" id="day-0" data-universal="0">
    <p>TEMPERATURE</p>
    <div class="current-temp" id="temp-0" data-universal="0"></div>
</div>

<div class="card-column" id="day-0">
    <p>WIND SPEED</p>
    <div class="current-wind" id="wind-0" data-universal="0"></div>
</div>

<div class="card-column" id="day-0">
    <p>HUMIDITY</p>
    <div class="current-humid" id="humid-0" data-universal="0"></div>
</div>

</section>

<section class="forecast">
<div class="card-column">
<h2 class="forecast-header">5 Day Forecast</h2>
</div>
<div class="card-column forecast-card" id="day-1" data-universal="1">
    <div class="card-date date-1" id="date-1" data-universal="1"></div>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon" id="day-1-icon">
    <p>TEMPERATURE:</p>
    <div class="card-temp" id="temp-1" data-universal="1"></div>
    <p>WIND SPEED:</p>
    <div class="card-wind" id="wind-1" data-universal="1"></div>
    <p>HUMIDITY:</p>
    <div class="card-humid" id="humid-1" data-universal="1"></div>
</div>

<div class="card-column forecast-card" id="day-2" data-universal="2">
    <div class="card-date" id="date-2" data-universal="2"></div>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon" id="day-2-icon">
    <p>TEMPERATURE:</p>
    <div class="card-temp" id="temp-2" data-universal="2"></div>
    <p>WIND SPEED:</p>
    <div class="card-wind" id="wind-2" data-universal="2"></div>
    <p>HUMIDITY:</p>
    <div class="card-humid" id="humid-2" data-universal="2"></div>
</div>

<div class="card-column forecast-card" id="day-3" data-universal="3">
    <div class="card-date" id="date-3" data-universal="3"></div>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon" id="day-3-icon">
    <p>TEMPERATURE:</p>
    <div class="card-temp" id="temp-3" data-universal="3"></div>
    <p>WIND SPEED:</p>
    <div class="card-wind" id="wind-3" data-universal="3"></div>
    <p>HUMIDITY:</p>
    <div class="card-humid" id="humid-3" data-universal="3"></div>
</div>

<div class="card-column forecast-card" id="day-4" data-universal="4">
    <div class="card-date" id="date-4" data-universal="4"></div>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon" id="day-4-icon">
    <p>TEMPERATURE:</p>
    <div class="card-temp" id="temp-4" data-universal="4"></div>
    <p>WIND SPEED:</p>
    <div class="card-wind" id="wind-4" data-universal="4"></div>
    <p>HUMIDITY:</p>
    <div class="card-humid" id="humid-4" data-universal="4"></div>
</div>

<div class="card-column forecast-card" id="day-5">
    <div class="card-date" id="date-5" data-universal="5"></div>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon" id="day-5-icon">
    <p>TEMPERATURE:</p>
    <div class="card-temp" id="temp-5" data-universal="5"></div>
    <p>WIND SPEED:</p>
    <div class="card-wind" id="wind-5" data-universal="5"></div>
    <p>HUMIDITY:</p>
    <div class="card-humid" id="humid-5" data-universal="5"></div>
</div>

</section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
